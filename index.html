<!DOCTYPE html>
<html>
  <head>
    <title>Neighborhood Explorer</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">    
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>


  <body>

  <h1>Broomfield - Colorado: Restaurant Explorer</h1>
    

    <!-- place searchbox with a binding to the search term -->
    <input id="filter-box" placeholder="Filter results by: Name" type="search" data-bind="value: filter, valueUpdate:'keyup'" />
    
    
    <!-- iterate through the locations-->
    <ul data-bind="foreach: filterList()" id="list-view">
    
   	  <!--append the name of each location to list item and make corresponding infowindow open with a click event -->
      <li data-bind="text: name , click: $parent.OpenInfoWindow"></li>
          
    </ul>
    
    <div id="map-canvas"></div>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src="bower_components/knockout.js/knockout.js"></script> 
    <script src="js/main.js"></script>
  </body>




  </body>
</html>
