<!DOCTYPE html>
<html>
  <head>
    <title>Neighborhood Explorer</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">    
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>


  <body>
    

    <!-- place searchbox with a binding to the search term -->
    <input id="filter-box" placeholder="Filter results by: Name" data-bind="value: term" />
    <div id="map-canvas"></div>
    
    <ul data-bind="foreach: locations"  id="list-view">
      
          <li data-bind="text: name"></li>
          
    </ul>





    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src="bower_components/knockout.js/knockout.js"></script> 
    <script src="js/main.js"></script>
  </body>
</html>















  </body>
</html>
