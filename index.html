<!DOCTYPE html>
<html>
  <head>
    <title>Neighborhood Explorer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>

    <div class="container">


      <div class="row">
        <div class="col-xs-12 col-md-12 col-lg-12">
          <h1>Broomfield - Colorado: Restaurant Explorer</h1>
        </div>
      </div>


      <div class="row">
        <div class="col-xs-6 col-md-4 col-lg-4">

          <!-- place searchbox with a binding to the search term -->
          <input id="filter-box" placeholder="Filter results by: Name" type="search" data-bind="value: filter, valueUpdate:'keyup'" />

          <!-- iterate through the locations, append the name of each location to the list item and make corresponding infowindow open with a click event-->
          <ul class= "list-unstyled" data-bind="foreach: filterList()" >
            <li data-bind="text: name , click: $parent.OpenInfoWindow"></li>
          </ul>

        </div>


        <div class="image-center col-xs-6 col-md-8 col-lg-8">
            <img class="img-responsive" id="place-photo" src="https://maps.googleapis.com/maps/api/streetview?size=260x260&location=533 zang, broomfield, co" alt="Restaurant photo">
        </div>

      </div>


      <div class="row">
        <div class="col-xs-12 col-md-12 col-lg-12">
          <div id="map-canvas"></div>
        </div>
      </div>

    </div>

      <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
      <script src="bower_components/knockout.js/knockout.js"></script>
      <script src="bower_components/jquery/dist/jquery.js"></script>
      <script src="js/main.js"></script>

  </body>
</html>
